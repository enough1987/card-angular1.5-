
<div class="row" >

    <div class="col-xs-12 col-md-4 col-sm-6 single-product"
ng-repeat="product in ( $ctrl.searched_products || $ctrl.products )"
ng-if="product.left"
ng-hide="$ctrl.searched_products && !$ctrl.searched_products.length"    
    >

        <div class="col-xs-12 col-sm-4 height-100">
            <img ng-src="{{product.img}}" class="img-responsive product-img height-100" />
        </div>
        <div class="col-xs-12 col-sm-8">
            <p class="text-right padding-small test-small"> 
                Only {{ product.left }} left 
            </p>
            <h3 class="text-center" > {{ product.title }} </h3>
            <ul class="list-unstyled">
                <li 
ng-repeat=" description in product.description"
                >
                    {{ description }}
                </li>
            </ul>
            <p>        
                <span class="col-xs-12 col-sm-6 text-left padding-small test-small "> Price: {{ product.price }} </span>
                <span class="col-xs-12 col-sm-6 text-right padding-small test-small"> Shipping: {{ product.shipping }} </span>
            </p>
            <div class="text-center-sm" >
            <input 
ng-click=" $ctrl.add_to_card(product) " 
        class="btn btn-default btn-sm-center"       
        type="button" value="add to card" />
            </div>
        </div>

   <div 
   ng-show="$ctrl.searched_products && !$ctrl.searched_products.length" >
         no result for your search
         <input ng-click="$ctrl.clear_search()"
            type="button" value="show all" />
   </div>


</div>
